name: Create release # name displayed in the web interface
on: push
#  pull_request:
#    types: [closed]

jobs: # contains all jobs
  prepare:
    runs-on: ubuntu-latest
#    if: github.event.pull_request.merged && startsWith(github.head_ref, 'RC')
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Build Package
        run: zip -r package.zip collection
      - name: Create release notes
        run: echo "test body generated by a script (action)" > body.md # use our current script to create those
      - name: Bump version and push tag
        id: create_tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: master
          DEFAULT_BUMP: patch
      - name: Install glob
        run: npm install --save glob
      - name: GH Release
        uses: softprops/action-gh-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: package.zip
          body_path: body.md