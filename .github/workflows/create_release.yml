name: Create Release

on:
  pull_request:
    types: closed

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'RC')
    steps:
      - uses: actions/checkout@v2-beta
        with:
          ref: 'master'
      - name: Set global git conf
        run: git config --global user.email "sebastian.russmann@wirecard.com" && git config --global user.name "serucee"
      - name: Tag and prepare release
        id: tag_and_prepare_release
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: master
          release_strategy: none
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push tag
        run: git tag -a ${{ steps.tag_and_prepare_release.outputs.tag }} -m "$(date)" && git push origin ${{ steps.tag_and_prepare_release.outputs.tag }}
      - name: Upload release notes
        if: steps.tag_and_prepare_release.outputs.tag
        uses: serucee/github-create-release-action@test-title
        with:
          created_tag: ${{ steps.tag_and_prepare_release.outputs.tag }}
          update_title: magento-ee ${{steps.tag_and_prepare_release.outputs.tag}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release package
        uses: serucee/php-artifact-action@master
      - name: Upload release package
        id: upload_release_assets
        uses: svenstaro/upload-release-action@1.0.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifact.zip
          asset_name: my-artifact.zip # Replace with expected asset name for web view
          tag: ${{ steps.tag_and_prepare_release.outputs.tag }}
          overwrite: true