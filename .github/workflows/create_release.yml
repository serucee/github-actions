name: Create Release

on:
  pull_request:
    types: closed

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'RC')
    steps:
      - uses: actions/checkout@master
      - name: Verify Changelog
        run: echo "Verify if Changelog has correct version header" # check if CHANGELOG.md contains ## next semver tag
      - name: Tag and prepare release
        id: tag_and_prepare_release
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release notes
        if: steps.tag_and_prepare_release.outputs.tag
        uses: serucee/github-create-release-action@master
        with:
          update_existing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CREATED_TAG: ${{ steps.tag_and_prepare_release.outputs.tag }}
      - name: Create release package # Replace with script that builds package and gets params passed that are required for different repos
        #zip something, output asset_path and asset_name
        uses: serucee/php-artifact-action@master
        # example:
        # - name: Build package
        # id: build_package
        # uses: wirecard/create-release-package
        # either with or env:
        # build_repo: magento, woocomerce, ... - used for switch/case in main script of action to decide
        # what method (split in different files, can be any programming language) is called,
        # decides what package is built
        # in php this could be done with an interface e.g. iBuildPackage -> build
        # MagentoBuildPackage implements build (result is the package, filename, package_name)
        # OUTPUTS:
        # file_name created, to be used in upload_release package
        # package_name: e.g. magento-ee.zip (display name for web/releases)
      - name: Upload release package
        id: upload_release_assets
        uses: svenstaro/upload-release-action@1.0.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifact.zip
          asset_name: my-artifact.zip # Replace with param of output Create release package (wirecard-woocommerce-ee.zip...)
          tag: ${{ steps.tag_and_prepare_release.outputs.tag }}
          overwrite: true