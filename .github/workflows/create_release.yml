name: Create Release

on:
  pull_request:
    types: closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Tag and prepare release
        id: tag_and_prepare_release
        uses: serucee/semver-release-action@master
        with:
          release_branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build assets
        if: steps.tag_and_prepare_release.outputs.tag
        run: echo "Assets built!"
      - name: Verify Changelog
        if: steps.tag_and_prepare_release.outputs.tag
        run: echo "Verify if Changelog has correct version header"
      - name: Upload release notes and package
        if: steps.tag_and_prepare_release.outputs.tag
        uses: serucee/github-create-release-action@master
        with:
          update_existing: true
          tag: steps.tag_and_prepare_release.outputs.tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
